{% extends 'base.html' %}

{% block title %}Gerenciar Alunos{% endblock %}

{% block content %}
    <h1>Gerenciar Alunos</h1>

    <div class="card-form">
        <h2 id="titulo-form" style="margin-top: 0;">Cadastrar Novo Aluno</h2>
        
        <form id="form-aluno" style="background: none; padding: 0; box-shadow: none; border: none; margin: 0;">
            <input type="hidden" id="aluno_id">
            
            <div>
                <label for="nome_completo">Nome Completo:</label>
                <input type="text" id="nome_completo" name="nome_completo" required>
            </div>
            <div>
                <label for="matricula">Matr√≠cula (opcional):</label>
                <input type="text" id="matricula" name="matricula">
            </div>
            <div>
                <label for="telefone">Telefone/WhatsApp:</label>
                <input type="text" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX">
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="text" id="email" name="email" placeholder="aluno@email.com">
            </div>
            
            <div style="margin-top: 10px;">
                <button type="submit" id="btn-salvar">Salvar Aluno</button>
                <button type="button" id="btn-cancelar" style="background-color: #6c757d; display: none; margin-left: 10px;">
                    Cancelar
                </button>
            </div>

            <p id="msg-erro" style="display: none; margin-top: 10px; color: #dc3545; font-weight: bold;"></p>
            <p id="msg-sucesso" style="display: none; margin-top: 10px; color: #28a745; font-weight: bold;"></p>
        </form>
    </div>

    <div style="margin-bottom: 10px;">
        <input type="text" id="filtro-lista" placeholder="Filtrar alunos na lista abaixo..." style="width: 100%; box-sizing: border-box;">
    </div>

    <h2>Alunos Cadastrados</h2>
    <div id="lista-alunos">
        <p>Carregando alunos...</p>
    </div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/alunos.js') }}"></script>
{% endblock %}
