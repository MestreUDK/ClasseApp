<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Classe App{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#007bff">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icon/icon-192.png') }}">
</head>
<body>

    <nav>
        <div class="links">
            <a href="/">Turmas</a>
            <a href="/alunos">Alunos</a>
            <a href="/diario">Di√°rio</a>
            <a href="/relatorios">Relat√≥rios</a>
        </div>

        <div class="nav-right">
            <form action="/search" method="GET">
                <input type="search" name="q" placeholder="Buscar..." 
                       value="{{ query if query else '' }}" required>
                <button type="submit">üîç</button>
            </form>

            <a href="/perfil" class="btn-perfil-icon" title="Meu Perfil">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </a>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    {% block scripts %}{% endblock %}

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => console.log('Service Worker registrado'))
                    .catch((error) => console.error('Falha no SW:', error));
            });
        }
    </script>
</body>
</html>
