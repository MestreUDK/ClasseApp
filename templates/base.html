<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Controle de Alunos{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">

    <meta name="theme-color" content="#007bff">

    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icon/icon-192.png') }}">

</head>
<body>

    <nav>
        <div class="links">
            <a href="/">Turmas</a>
            <a href="/alunos">Alunos</a>
            <a href="/diario">Diário</a>
            <a href="/relatorios">Relatórios</a> </div>
        <form action="/search" method="GET">
            <input type="search" name="q" placeholder="Buscar..." 
                   value="{{ query if query else '' }}" required>
            <button type="submit">Buscar</button>
        </form>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    {% block scripts %}{% endblock %}

    <script>
        // Verifica se o navegador suporta Service Workers
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Registra o nosso arquivo sw.js
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('Service Worker registrado com sucesso:', registration);
                    })
                    .catch((error) => {
                        console.error('Falha ao registrar Service Worker:', error);
                    });
            });
        }
    </script>
</body>
</html>
