{% extends 'base.html' %}

{% block title %}Editar Aluno{% endblock %}

{% block content %}
    <h1>Editar Aluno</h1>

    <form id="form-edit-aluno">
        <input type="hidden" id="aluno_id">
        <div>
            <label for="nome_completo">Nome Completo:</label>
            <input type="text" id="nome_completo" name="nome_completo" required>
        </div>
        <div>
            <label for="matricula">Matrícula (opcional):</label>
            <input type="text" id="matricula" name="matricula">
        </div>
        <div>
            <label for="telefone">Telefone/WhatsApp:</label>
            <input type="text" id="telefone" name="telefone">
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="text" id="email" name="email">
        </div>
        
        <button type="submit">Salvar Alterações</button>
        
        <p id="msg-erro" style="display: none; margin-top: 10px; color: red; font-weight: bold;"></p>
        <p id="msg-sucesso" style="display: none; margin-top: 10px; color: green; font-weight: bold;"></p>
    </form>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/editar_aluno.js') }}"></script>
{% endblock %}
