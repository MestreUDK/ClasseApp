{% extends 'base.html' %}

{% block title %}Avaliações da Turma{% endblock %}

{% block content %}
    <h1 id="titulo-pagina">Avaliações</h1>
    
    <a href="" id="link-voltar" class="botao-acao" style="margin-bottom: 1em; background-color: #6c757d;">Voltar para Turma</a>

    <div class="card-form">
        <h3 style="margin-top: 0;">Nova Avaliação</h3>
        <form id="form-avaliacao" style="background: none; padding: 0; box-shadow: none; border: none; margin: 0;">
            <div>
                <label for="nome">Nome (Ex: Prova 1):</label>
                <input type="text" id="nome" required>
            </div>
            <div style="display: flex; gap: 10px;">
                <div style="flex: 1;">
                    <label for="data">Data:</label>
                    <input type="date" id="data" required>
                </div>
                <div style="flex: 1;">
                    <label for="nota_maxima">Valor (Nota Máx):</label>
                    <input type="number" id="nota_maxima" step="0.1" value="10.0" required>
                </div>
            </div>
            <button type="submit" style="margin-top: 10px;">Criar Avaliação</button>
        </form>
    </div>

    <h2>Avaliações Agendadas</h2>
    <div id="lista-avaliacoes">
        <p>Carregando...</p>
    </div>

    <style>
        /* Ajuste para input number ficar bonito */
        input[type="number"] { 
            width: 100%; padding: 12px; margin-bottom: 10px; 
            border: 1px solid var(--border-color); border-radius: 8px; 
            font-size: 1em; background-color: var(--input-bg); color: var(--text-main);
            box-sizing: border-box;
        }
    </style>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/avaliacoes.js') }}"></script>
{% endblock %}
